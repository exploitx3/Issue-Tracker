<h2>All Projects</h2>
<ul ng-cloak class="list-group projects-style">
    <li ng-repeat="project in projects" class="list-group-item">
        <h4>{{project.Name}}    <a href="#/projects/{{project.Id}}" class="btn btn-primary">View</a></h4>

        <!--<div><strong>Date:</strong> {{ad.date | date:'dd-MM-yyyy'}}</div>-->

            <!--<strong>Image:</strong>-->
            <!--<img class="ad-image" src="{{ad.imageDataUrl}}"/>-->
        <!--</div>-->
        <!--<div><strong>Text:</strong> {{ad.text}}</div>-->
        <!--<div><strong>Name:</strong> {{ad.ownerName }}</div>-->
        <!--<div><strong>Email:</strong> {{ad.ownerEmail}}</div>-->
        <!--<div><strong>Phone:</strong> {{ad.ownerPhone}}</div>-->
    </li>
</ul>

<div ng-if="projects.length==0" class="box no-data">
    No projects found.
</div>

<pagination ng-cloak total-items="projectsParams.numItems" ng-model="projectsParams.startPage" items-per-page="projectsParams.pageSize"
            ng-change="reloadAllProjects(projectsParams)" max-size="9" boundary-links="true"></pagination>
