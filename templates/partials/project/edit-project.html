<div class="modal" id="edit-project-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Project</h4>
            </div>
            <div class="modal-body">
                <form name="editProjectForm" class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="projectName" class="col-lg-2 control-label">Name</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="projectName"
                                       ng-model="newProjectData.name" required>
                            </div>
                        </div>
                        <div ng-if="authService.isAdmin()" class="form-group">
                            <label for="projectLeader" class="col-lg-2 control-label">Leader</label>

                            <div class="col-lg-10">
                                <select class="form-control" id="projectLeader" ng-model="newProjectData.leader.Id">
                                    <option value="{{newProjectData.leader.Id}}">{{newProjectData.leader.Username}}
                                    </option>
                                    <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectLabels" class="col-lg-2 control-label">Labels(comma separated)</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="projectLabels"
                                       ng-model="newProjectData.labels" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectPriorities" class="col-lg-2 control-label">Priorities(comma
                                separated)</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="projectPriorities"
                                       ng-model="newProjectData.priorities" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="projectDescription" class="col-lg-2 control-label">Description</label>

                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="projectDescription"

                                       ng-model="newProjectData.description" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="editProject(newProjectData)" ng-disabled="editProjectForm.$invalid" type="button" class="btn btn-primary">Edit Project
                </button>
            </div>
        </div>
    </div>
</div>
