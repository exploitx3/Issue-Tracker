<div class="modal" id="edit-issue-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Edit Issue</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="issueTitle" class="col-lg-2 control-label">Title</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="issueTitle"
                                       ng-model="editIssueData.title" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="issueDescription" class="col-lg-2 control-label">Description</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="issueDescription"
                                       ng-model="editIssueData.description" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="issueDueDate" class="col-lg-2 control-label">Due Date</label>
                            <div class="col-lg-10">
                                <input type="date" class="form-control" id="issueDueDate"
                                        ng-model="editIssueData.dueDate" required>
                            </div>
                        </div>
                        <label for="issuePriority" class="col-lg-2 control-label">Priority</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="issuePriority" ng-model="editIssueData.priority.Id">
                                <option value="{{editIssueData.priority.Id}}">{{editIssueData.priority.Name}}
                                </option>
                                <option ng-repeat="priority in editIssueData.priorities" value="{{priority.Id}}">{{priority.Name}}</option>
                            </select>
                        </div>
                        <label for="issueAssignee" class="col-lg-2 control-label">Assignee</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="issueAssignee" ng-model="editIssueData.assignee.Id">
                                <option value="{{editIssueData.assignee.Id}}">{{editIssueData.assignee.Username}}
                                </option>
                                <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="issueLabels" class="col-lg-2 control-label">Labels(comma separated)</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="issueLabels"
                                       ng-model="editIssueData.labels" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button ng-click="editIssue(editIssueData)" type="button" class="btn btn-primary">Edit Issue</button>
            </div>
        </div>
    </div>
</div>
