<div ng-if="authService.isLoggedIn()">
    <div class="col-md-6">
        <h2>Affiliated Projects</h2>
        <ul ng-cloak class="list-group">
            <li ng-repeat="project in affiliatedProjects" class="list-group-item">
                <h3><a href="#/projects/{{project.Id}}">{{project.Name}}</a></h3>
            </li>
        </ul>
    </div>

    <div class="col-md-6">
        <div ng-if="issues.length==0">
            No issues found.
        </div>


        <table class="table table-top-margin table-striped">
            <thead>
                <tr>
                    <td>Title</td>
                    <td>Description</td>
                    <td>DueDate</td>
                    <td>AssigneeUsername</td>
                </tr>
            </thead>
            <tr ng-repeat="issue in issues">
                <td>
                    <a href="#/issues/{{issue.Id}}" class="link">{{issue.Title}}</a>
                </td>
                <td>
                    {{issue.Description}}
                </td>
                <td>
                    {{issue.DueDate | date:'dd/MM/yyyy'}}
                </td>
                <td>
                    {{issue.Assignee.Username}}
                </td>
            </tr>
        </table>
        <pagination ng-cloak total-items="homeParams.numItems" ng-model="homeParams.startPage"
                    items-per-page="homeParams.pageSize"
                    ng-change="reloadMyIssues(homeParams.startPage, homeParams.pageSize)" max-size="9" boundary-links="true"></pagination>
    </div>
</div>

<div ng-if="!authService.isLoggedIn()" class="home-area">
    <a href="#/login" class="button">
        <span>Login</span>
    </a>
    <a href="#/register" class="button">
        <span>Register</span>
    </a>
    <!--<a href="#" class="button">-->
    <!--<a href="#/register">Register</a>-->
    <!--</a>-->

</div>
